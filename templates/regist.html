{% extends 'base1.html' %}
{% block title %}
    学生信息注册
{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/regist.css') }}">
{% endblock %}
{% block main %}
    <div class="main">
        <form action="" method="POST">
            <h3 class="page-title">学生信息注册</h3>
            <div class="form-container">
                <div class="form-group">
                    <input type="text"class="form-control" placeholder="队伍名称" name="teamname" required="required">
                </div>
                <div class="form-group">
                    <input type="text"class="form-control" placeholder="学生姓名" name="username" required="required">
                </div>
                <div class="form-group">
                    <input type="text"class="form-control" placeholder="学号" name="stuID" required="required">
                </div>
                <div class="form-group" >
                    <input type="text"class="form-control" placeholder="专业班级：软件1503" name="proclass" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" name="password1" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="重复密码" name="password2" required="required">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">立即注册</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
