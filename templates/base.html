<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}-Shandong University of Technology</title>

    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}" >
    <link rel="stylesheet" href="{{ url_for('static',filename='css/base.css') }}">
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js') }}"></script>
    {% block head %}
    {% endblock %}
</head>

<body >
    <nav class="navbar navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" >
              <img class="logo" src="{{ url_for('static',filename='images/sdutlogo.jpg') }}">
          </a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li ><a href="/">提交说明 <span class="sr-only">(current)</span></a></li>
            <li><a href="{{ url_for('submit') }}">提交文件</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {% if user %}
                  <li><a >{{ user.stuID }}</a> </li>
                  <li><a >{{ user.username }}</a></li>
                  <li><a href="{{ url_for('logout') }}">注销</a></li>
              {% else %}
                  <li><a href="{{ url_for('login') }}">登录</a></li>
                  <li><a href="{{ url_for('root_login') }}">管理员</a> </li>
              {% endif %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
        {% block  main %}
        {% endblock %}

</body>
</html>
